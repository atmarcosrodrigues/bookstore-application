 <div class="container">
               <div class="row p-b">
                  <div class="col-md-6 col-md-offset-3 text-center">
                     <!--<h2 class="fh5co-heading wow fadeInUp" data-wow-duration="1s" data-wow-delay=".5s">Recent From Blog</h2>-->
                     <p class="wow fadeInUp" data-wow-duration="1s" data-wow-delay=".8s">Resultados: </p>
                  </div>
               </div>
               <div class="row p-b">
                  <div class="col-md-4 col-sm-6 col-xs-6 col-xxs-12" ng-repeat="livro in listaDeLivros | filter: searchKeyword" >
                     <div class="fh5co-post wow fadeInLeft"  data-wow-duration="1s" data-wow-delay=".9s">
                        <div class="fh5co-post-image">
                           <div class="fh5co-overlay" ng-click="selecionaLivro(livro)"></div>
                           <div class="fh5co-category"><a ng-click="selecionaLivro(livro)"></a></div>
                           <img ng-click="selecionaLivro(livro)" ng-src="{[{livro.urlCapa}]}" alt="Image" class="img-responsive" height="340" width="300">
                        </div>
                        <div class="fh5co-post-text">
                           <h3><a href="#">{[{livro.titulo}]} </a></h3>
                           <p>{[{livro.desc | limitTo: 140 }]}  ...</p>
                        </div>
                        <div class="fh5co-post-meta">
                           <a ng-href="#" ng-click="selecionaLivro(livro)"><i class="icon-clock2"></i> {[{livro.autores}]}</a>
                        </div>
                     </div>
                     <div class="clearfix visible-sm-block"></div>
                  </div>
               </div>
            </div>
